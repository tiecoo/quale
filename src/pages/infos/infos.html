<ion-header  style="background-color: purple;">
  <ion-navbar style="background-color: purple;">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Estabelecimentos</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <!-- <ion-card > -->
      <p style="text-align: center; color: purple" *ngIf="userReady">Olá {{user.name}}</p>
      <p style="text-align: center; color: purple">Abaixo listamos alguns estabelecimentos na sua região</p>
    <ion-card *ngFor='let est of estabelecimentos'>
      <ion-list>
        <ion-item>
          <h2 style="font-weight: bolder;">{{est.name}}</h2>
          <p>{{est.descricao}}</p>
          <p style="color: green;">Aberto agora</p>
          <ion-thumbnail item-end>
            <img src="http://www.chaplinmarilia.com.br/wp-content/uploads/chaplin-marilia-bar-gatronoma-feijoada-02.jpg">
          </ion-thumbnail>
          </ion-item>
      </ion-list>
    <!-- </ion-card> -->

  </ion-card>
